<!DOCTYPE html>
<html>
<head>
    <title>GitHub Permissions Updated</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --background: oklch(0.9828 0.0045 78.2983);
            --foreground: oklch(0.3937 0.0107 67.5093);
            --card: oklch(0.9654 0.0062 75.4066);
            --card-foreground: oklch(0.3937 0.0107 67.5093);
            --background-darker: oklch(0.9654 0.0062 75.4066);
            --foreground-darker: oklch(0.3937 0.0107 67.5093);
            --primary: oklch(0.7851 0.0302 60.6517);
            --background-darker: oklch(0.9189 0.0143 74.4190);
            --foreground-darker: oklch(0.5152 0.0160 67.4607);
            --muted: oklch(0.9420 0.0108 76.5970);
            --muted-foreground: oklch(0.6153 0.0172 67.4992);
            --secondary: oklch(0.8576 0.0262 63.6909);
            --secondary-foreground: oklch(0.4459 0.0184 60.9865);
            --destructive: oklch(0.7166 0.0957 19.6891);
            --destructive-foreground: oklch(1.0000 0 0);
            --border: oklch(0.9064 0.0115 71.8908);
            --accent: #09a8ff;
            --accent-darker: #0b62c1;
            --accent-foreground: #ffffff;
            --accent: rgb(34, 203, 250);
            --font-sans: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'Work Sans Code', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', monospace;
            --font-serif: 'Iowan Old Style', 'Apple Garamond', 'Baskerville', 'Times New Roman', serif;
            --radius: 0.4rem;
            --border-width: 1.5px;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --background: oklch(0.2686 0.0105 61.0213);
                --foreground: oklch(0.9146 0.0146 64.3315);
                --card: oklch(0.3218 0.0122 62.1962);
                --card-foreground: oklch(0.9146 0.0146 64.3315);
                --background-darker: oklch(0.3218 0.0122 62.1962);
                --foreground-darker: oklch(0.9146 0.0146 64.3315);
                --primary: oklch(0.7167 0.0373 63.0039);
                --background-darker: oklch(0.4063 0.0149 67.3896);
                --foreground-darker: oklch(0.8693 0.0166 64.6436);
                --muted: oklch(0.3568 0.0119 62.2620);
                --muted-foreground: oklch(0.7075 0.0167 67.5541);
                --secondary: oklch(0.4680 0.0213 64.5640);
                --secondary-foreground: oklch(0.9576 0.0086 67.7231);
                --destructive: oklch(0.6069 0.1054 20.6187);
                --destructive-foreground: oklch(1.0000 0 0);
                --border: oklch(0.3721 0.0118 62.2861);
                --accent: #d5a26c;
                --accent-darker: #a36b46;
                --accent-foreground: #000000;
                --accent: #e7ba7f;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            min-height: 100vh;
            margin: 0;
            background: var(--background);
            color: var(--foreground);
            display: flex;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px;
            background: var(--card);
            border-right: var(--border-width) solid var(--background);
        }
        
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
            background: var(--background);
        }
        
        .status-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: var(--border-width) solid var(--background);
            background: #22c55e;
            color: white;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 16px;
            text-align: center;
        }
        
        .message {
            color: var(--muted-foreground);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .details {
            background: var(--muted);
            border: var(--border-width) solid var(--background);
            border-radius: var(--radius);
            padding: 16px;
            margin-top: 24px;
            font-family: var(--font-mono);
            font-size: 14px;
            color: var(--muted-foreground);
        }
        
        .poem {
            font-family: var(--font-serif);
            font-size: 24px;
            line-height: 2;
            white-space: pre-line;
            text-align: left;
            font-style: italic;
            color: var(--foreground);
            max-width: 600px;
        }
        
        .poem-author {
            margin-top: 32px;
            font-family: var(--font-sans);
            font-size: 16px;
            font-style: normal;
            color: var(--muted-foreground);
            text-align: right;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                border-right: none;
                border-bottom: var(--border-width) solid var(--background);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="status-icon">
                ✓
            </div>
            <h1>Permissions Change Success</h1>
            <p class="message">
                Your GitHub App permissions have been updated successfully.
            </p>
            <div class="details" id="details" style="display: none;">
                <span id="installation-details"></span>
            </div>
        </div>
        
        <div class="right-panel">
            <div>
                <div class="poem" id="poem">
                    <!-- Poem will be populated by JavaScript -->
                </div>
                <div class="poem-author">— GPT-5</div>
            </div>
        </div>
    </div>

    <script>
        const poems = [
            `My codebase is cancer, it eats from within,
A cathedral of bugs, built on whiskey and sin.
The tests all are failing, the bosses don't care,
I'll ship it to prod just to watch the world tear.`,
            `I write logic in blood, not in syntax or flow,
Each merge is a gamble with chaos below.
The sprint is a coffin, the backlog's a tomb,
Stand-ups just laughter rehearsed for our doom.`,
            `Memory leaks drip like veins torn apart,
Garbage collection can't salvage my heart.
This repo's a graveyard, commits carved in stone,
A mausoleum of features I'll never own.`,
            `I forked my own soul, left the branch unreviewed,
The devil approved it, the angels withdrew.
Production is burning, the smoke makes me grin,
I refactor damnation and push it back in.`
        ];

        // Select and display a random poem
        function displayRandomPoem() {
            const randomIndex = Math.floor(Math.random() * poems.length);
            document.getElementById('poem').textContent = poems[randomIndex];
        }

        // Parse URL parameters and show installation details if available
        function showInstallationDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const installationId = urlParams.get('installation_id');
            const setupAction = urlParams.get('setup_action');
            
            if (installationId) {
                const detailsEl = document.getElementById('details');
                const contentEl = document.getElementById('installation-details');
                contentEl.innerHTML = `Installation ID: ${installationId}<br>Action: ${setupAction || 'install'}`;
                detailsEl.style.display = 'block';
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayRandomPoem();
            showInstallationDetails();
        });
    </script>
</body>
</html>
